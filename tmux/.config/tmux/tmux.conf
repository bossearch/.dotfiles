set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'janoamaral/tokyo-night-tmux'

run '~/.config/tmux/plugins/tpm/tpm'

# Tokyo Night Theme config
# Date and Time
set -g @tokyo-night-tmux_show_datetime 0
set -g @tokyo-night-tmux_date_format MYD
set -g @tokyo-night-tmux_time_format 24H
# Path
set -g @tokyo-night-tmux_show_path 0
set -g @tokyo-night-tmux_path_format relative # 'relative' or 'full'
# Music
set -g @tokyo-night-tmux_show_music 1
# Net
set -g @tokyo-night-tmux_show_netspeed 1
set -g @tokyo-night-tmux_netspeed_iface "enp5s0" # Detected via default route
set -g @tokyo-night-tmux_netspeed_showip 0
set -g @tokyo-night-tmux_netspeed_refresh 1     # Update interval in seconds (default 1)

# Tmux config
set -g status-interval 1
set -s set-clipboard on
set -g mouse on
set -g set-titles on
set -g allow-passthrough on
set-option -g status-position top
set-option -sa terminal-overrides 'xterm*:Tc'
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
#set -g pane-border-status top
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

unbind r
bind r source-file ~/.config/tmux/tmux.conf

unbind Up
unbind Down
unbind Left
unbind Right
bind-key -r h select-pane -L
bind-key -r j select-pane -D
bind-key -r k select-pane -U
bind-key -r l select-pane -R

unbind %
unbind '"'
bind | split-window -h
bind - split-window -v

unbind Space
bind-key Space popup -E -B -w100 -h10 -xC -y41  "zsh -ci ftpane"
bind-key Tab popup -E -B -w100 -h10 -xC -y41  "zsh -ci tm"
bind-key Escape popup -E -B -w100 -h10 -xC -y41  "zsh -ci ftpanekill"
bind-key Enter popup -E -w100 -h50 -xC -yC
