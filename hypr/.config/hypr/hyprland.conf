
# #######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = DP-3, 2560x1440@165, 0x0, 1


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = alacritty
$fileManager = nemo
$menu = rofi -show drun
$browser = firefox

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox
exec-once = waybar & hyprpaper & firefox & dunst & blueman-applet
#exec-once=swaybg -o \* -i ~/.config/hypr/wallpapers/night.jpg -m fill
exec-once=systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP QT_QPA_PLATFORMTHEME
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
#exec-once=systemctl --user start plasma-polkit-agent
exec-once = wl-paste --watch cliphist store # Stores only text data
#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt5ct
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = QT_STYLE_OVERRIDE=kvantum
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 5
    gaps_out = 10

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgb(16161e)
    col.inactive_border = rgb(3f4563)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 8

    # Change transparency of focused and unfocused windows
    active_opacity = 0.9
    inactive_opacity = 0.9

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
#    blur {
#        enabled = true
#        size = 3
#        passes = 1        
#        vibrancy = 0.1696
#    }
    blur {
        enabled = true
        size=4 # minimum 1
        passes=3 # minimum 1, more passes = more resource intensive.
        new_optimizations = true

        # Your blur "amount" is size * passes, but high size (over around 5-ish)
        # will produce artifacts.
        # if you want heavy blur, you need to up the passes.
        # the more passes, the more you can up the size without noticing artifacts.
    }
}

# blur for waybar
#blurls=waybar
blurls=lockscreen
# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_options = 
#    numlock_by_default = true
    follow_mouse = 0
    float_switch_override_focus = 0
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = bosse's-magic-mouse
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = CONTROL
$hyper = SUPER SHIFT ALT # Sets "Windows" key as main modifier
bind = $mainMod, return, exec, $terminal
bind = $mainMod, code:48, exec, $browser
bind = $mainMod, Q, killactive
bind = $mainMod, code:126, exit
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, space, exec, $menu
bind = SUPER, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy

# Move focus with mainMod + arrow keys
bind = $hyper, space, cyclenext

# Switch workspaces with mainMod + [0-9]
bind = $hyper, h, workspace, 1
bind = $hyper, j, workspace, 2
bind = $hyper, k, workspace, 3
bind = $hyper, l, workspace, 4
bind = $hyper, n, workspace, 5
bind = $hyper, m, workspace, 6

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod $hyper, h, movetoworkspace, 1
bind = $mainMod $hyper, j, movetoworkspace, 2
bind = $mainMod $hyper, k, movetoworkspace, 3
bind = $mainMod $hyper, l, movetoworkspace, 4
bind = $mainMod $hyper, n, movetoworkspace, 5
bind = $mainMod $hyper, m, movetoworkspace, 6

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
#bindm = $mainMod, mouse:272, movewindow
#bindm = $mainMod, mouse:273, resizewindow
bindm = $mainMod, mouse:273, movewindow

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
windowrule = workspace 1, firefox
windowrule = workspace 1, git-credential-manager
windowrule = workspace 2, Alacritty
windowrule = workspace 4, fdm
windowrule = workspace 4, blueman-manager
windowrule = workspace 4, org.pulseaudio.pavucontrol
windowrule = workspace 5, obsidian
windowrule = workspace 6, vesktop
windowrule = workspace 6, Spotify
windowrule = float, ^(blueman-manager)$
windowrule = float, ^(fdm)$
windowrule = float, ^(org.pulseaudio.pavucontrol)$
windowrule = opaque,mpv
windowrule = opaque,vlc
windowrule = opaque,title:^(.*YouTube.*)$
windowrule = opaque,title:^(.*IDLIX.*)$
windowrule = opaque,title:^(.*Twitch.*)$
# Example windowrule v2
windowrulev2 = float,class:(firefox),title:(Library)
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
